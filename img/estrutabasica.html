<!DOCTYPE html>
<html lang="pt-br">

<!-- meta - infromações ao navegador -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Maria">
<meta name="assunto" content="Como Estruturar um site HTML5">
    <title>Estrutura Básica</title>
</head>

<body>

    <!-- cabeçalho da página -->
    <!-- o menu de navegação precisa ficar dentro do header e usamos hiperlink -->
    <header>
        <p>Cabeçalho</p>

        <nav>
        <p>Menu de navegação</p>
        </nav>
    </header>

    <!-- Conteúdo príncipal -->
    <!-- começa sempre com mais -->
    <main>
        <h1>Título da Página</h1>   <!--Somente 1 h1 por página-->
        
        <h2>subtítulo</h2>  <!--posso ter qtos quiser -->

        <!--posso ter varias seções no meu body, dentro dela posso colocar fotos, texto, legendas, listas, tabelas-->

        <section>
           1° seção do documento
        </section> 

        <section>
           2° seção do documento
        </section> 

        <article>
            1° seção do artigo
        </article>
        <!--posso usar a seção sozinha ou artigo com varias seções-->

        <aside>
            Conteúdo lateral
        </aside>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&lt;&copy; Copyright  - App - Estrutura Básica &gt; </p> 
    </footer>



    
</body>
</html>
